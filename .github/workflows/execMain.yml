name: ExecMain

on:
  push:
    branches:
      - milestone1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'adopt'

      - name: Install Graphviz
        run: sudo apt-get install graphviz

      - name: Build with Maven
        run: mvn -B package --file ./context-mapper-forward/pom.xml

      - name: Run with Maven
        run: mvn -B exec:java --file ./context-mapper-forward/pom.xml

      - name: Upload PNG files as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: generated-png-files
          path: /src-gen/*_ContextMap.png
